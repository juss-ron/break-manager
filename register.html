<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Break Manager - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Signup View -->
        <section id="signup-view" class="view active">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p class="subtitle">Join the team</p>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="login.html" id="switch-to-login">Login</a></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
