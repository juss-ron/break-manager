<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Break Manager - 404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 404 View -->
        <section id="not-found-view" class="view active" style="display: flex;">
            <div class="auth-card" style="text-align: center;">
                <h1 style="font-size: 4rem; margin-bottom: 0; color: var(--accent-red);">404</h1>
                <h2 style="margin-top: 0.5rem; margin-bottom: 2rem;">System Failure: Route Not Found</h2>
                <p class="subtitle" style="margin-bottom: 2rem;">The endpoint you are trying to access does not exist in
                    this sector.</p>

                <a href="dashboard.html" class="btn-primary"
                    style="display: inline-block; text-decoration: none; max-width: 200px;">Return to Dashboard</a>
            </div>
        </section>
    </div>
</body>

</html>
